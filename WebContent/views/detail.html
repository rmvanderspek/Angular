<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading"><h3>Subject: {{item.subject}}</h3></div>
			<div class="panel-body">
				
				<div class = "row">
					<div class="col-md-6 col-md-offset-3">
						<table class="table">
							<tr>
								<td><strong>Sender:</strong></td>
								<td>{{item.sender}}</td>
							</tr>
							<tr>
								<td><strong>Date:</strong></td>
								<td>{{item.date}}</td>
							</tr>
							<tr>
								<td><strong>To:</strong></td>
								<td>{{item.receiver}}</td>
							</tr>
						</table>
					</div>	
				</div>
				
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class = "well">
							<p>
								<span class="label label-info">Message:</span>
							</p>
							<p>
								{{item.message}}
							</p>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div align="center">
						<button class="btn btn-primary" ng-click="navigate.back()">Back</button> 
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
