<div class="row">
	<div class="col-md-4 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading"><h3>Add new e-mail</h3></div>
		
			<table class="table">
				<tr>
					<td>To:</td>
					<td><input type="text" ng-model="reciever" /></td>
				</tr>
				<tr>
					<td>From:</td>
					<td><input type="text" ng-model="sender" /></td>
				</tr>
				<tr>
					<td>Subject:</td>
					<td><input type="text" ng-model="subject" /></td>
				</tr>
				<tr>
					<td>Message:</td>
					<td><textarea ng-model="message"></textarea></td>
				</tr>
				<tr>
					<td colspan=2 align="center"><button type="button" class="btn btn-primary" ng-click="navigate.back()">Back</button> 
					<button class="btn btn-primary" ng-click="action.add()">Add</button> 
					<button class="btn btn-info" ng-click="action.resetFields()">Reset</button></td>
				</tr>
			</table>
		</div>
	</div>
</div>
